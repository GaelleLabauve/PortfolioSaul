<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de visite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>
    
    <div class="content">

        <h1>Clique sur la carte pour la faire tourner.</h1>
        
        <div class="card">
            <div class="card-inner">

                <div class="card-front">
                    <img src="images/Cartedevisite_recto.jpg" alt="Recto" class="responsive-image">
                </div>  

                <img src="images/Cartedevisite_verso.jpg" alt="Verso" class="responsive-image">
            </div>

        </div>
    </div>
    <script type="module" src="js/script.js"></script>

    <script>
        const card = document.querySelector('.card');
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
