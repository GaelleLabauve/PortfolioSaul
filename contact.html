<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleContact.css">
</head>
<body>
    
    <div id="header"></div>

    <div class="cover">
        
    <div class="book">
        <div class="child">
            <img src="images/caracter_saul.jpg" alt="image">   </div>
        <div class="child">
            
            <h1 class="book-title">SELLENOGA</h1>
            
            <!-- Form envoie mail -->
            <form action="">
                <h1 class="title">Contactez moi</h1>

                <!-- Name -->
			    <div class="form-group position-relative">
			    	<label for="formName" class="d-block">
                        <i class="fa-solid fa-user"></i>
			    	</label>
			    	<input type="text" id="formName" class="entree" placeholder="Name" required>
			    </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="formEmail" class="d-block">
                        <i class="fa-regular fa-envelope"></i>
                    </label>
                    <input type="email" id="formEmail" class="entree" placeholder="E-mail" required>
                </div>               

			    <!-- Message -->
			    <div class="form-group message">
			    	<textarea id="formMessage" class="form-control form-control-lg" rows="7" placeholder="Message" required></textarea>
			    </div>

                <!-- Submit btn -->
			    <div class="text-center">
			    	<button type="submit" class="btn btn-primary" tabIndex="-1">Envoyer</button>
			    </div>
            </form>

            <!-- RÃ©seaux et mail -->
             <div class="contact-info">

                <!-- Insta -->
                <a href="https://www.instagram.com/sellenoga/?utm_source=ig_web_button_share_sheet" class="reseau">
                   <i class="fa-brands fa-instagram"></i>
                   <p>@sellenoga</p>
                </a>
                
                <!-- Linkedin -->
                <a href="https://www.linkedin.com/in/sellen-oga/" class="reseau">
                    <i class="fa-brands fa-linkedin-in"></i>
                   <p>@Sellen-oga</p>
                </a>
                
                <!-- mail -->
                <div class="reseau">
                    <i class="fa-regular fa-envelope"></i>
                    <p>sellenoga@gmail.com</p>
                </div>
             </div>
        </div>
    </div>
    </div>
    
    
    <script src="js/script.js"></script>

</body>
</html>
