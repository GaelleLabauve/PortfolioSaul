<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <div id="header"></div>

    <div class="container">
        <div class="child">
            <img src="images/caracter_saul.jpg" alt="image">   </div>
        <div class="child">
            <form action="">
                <h1 class="title">Contactez moi</h1>

                <!-- Name -->
			    <div class="form-group position-relative">
			    	<label for="formName" class="d-block">
                        <i class="fa-light fa-user icon"></i>
			    	</label>
			    	<input type="text" id="formName" class="entree" placeholder="Name">
			    </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="formEmail" class="d-block">
                        <i class="fa-regular fa-envelope icon"></i>
                        <i class="icon" data-feather="mail"></i>
                    </label>
                    <input type="email" id="formEmail" class="entree" placeholder="E-mail">
                </div>               

			    <!-- Message -->
			    <div class="form-group message">
			    	<textarea id="formMessage" class="form-control form-control-lg" rows="7" placeholder="Message"></textarea>
			    </div>
            </form>
        </div>
    </div>
    
    
    <script src="js/script.js"></script>

</body>
</html>
